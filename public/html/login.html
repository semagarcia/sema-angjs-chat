
<div id="ctrl" ng-controller="LoginCtrl" class="container">
	<form class="form-signin">
		<h1 class="form-signin-heading" style="font-size:2em; margin-bottom:15px">Introduzca sus credenciales</h1>

		<div class="form-group has-feedback">
		    <label for="inputUser" class="sr-only">Nombre de usuario</label>
		    <input type="text" id="inputUser" class="form-control" ng-model="username" placeholder="Nombre de usuario" required="" autofocus="">
		    <i class="glyphicon glyphicon-user form-control-feedback"></i>
		</div>
		<div class="form-group has-feedback">
		    <label for="inputPassword" class="sr-only">Contraseña</label>
		    <input type="password" id="inputPassword" name="pass" class="form-control" ng-model="password" placeholder="Introduzca su contraseña" required="">
		    <i class="glyphicon glyphicons-lock form-control-feedback"></i>
		</div>

		<button id="btn" ng-click="login(username, password)" class="btn btn-lg btn-primary btn-block" style="margin-top:15px">Entrar</button>
		<br />
	</form>
</div>
